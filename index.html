<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="gallery-component.css">
  <script type="module" src="gallery-component.js" defer></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <script type="module" src="js/bootstrap.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center header">
      Componentes Web
    </h2>
    <ul class="list-group">
      <li class="list-group-item active">Integrantes</li>
    
      <li class="list-group-item">Ayo Deniss</li>
      <li class="list-group-item">Chicaiza Michael</li>
      <li class="list-group-item">Llumiquinga Dayana</li>
    </ul>
  </div>
    <div class="filter-buttons">
        <button class="btn btn-primary filter-button" data-filter="all">Mostrar Todo</button>
        <button class="btn btn-success filter-button" data-filter="bmw">BMW</button>
        <button class="btn btn-danger filter-button" data-filter="ferrari">Ferrari</button>
        <button class="btn btn-info filter-button" data-filter="mazda">Mazda</button>
        <button class="btn btn-warning filter-button" data-filter="mercedes">Mercerdes</button>
      </div>
      <div class="image-container">
        <img src="img/BMW_Azul.jpg" class="image bmw">
        <img src="img/BMW_negro.jpg" class="image bmw">
        <img src="img/BMW_Plata.jpg" class="image bmw">
        <img src="img/Ferrari-Rojo.jpg" class="image ferrari">
        <img src="img/Ferrari_negro.jpg" class="image ferrari">
        <img src="img/Ferrari_verde.jpg" class="image ferrari">
        <img src="img/mazda-blanco.jpg" class="image mazda">
        <img src="img/MAZDA-AZUL.jpg" class="image mazda">
        <img src="img/Mazda_negro.jpg" class="image mazda">
        <img src="img/Mercedes_Azul.jpg" class="image mercedes">
        <img src="img/Mercedes_Negro.jpg" class="image mercedes">
        <img src="img/Mercedes_Rojo.jpg" class="image mercedes">
      </div>
</body>
</html>
